<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Movimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('fondoMov1.png') no-repeat center;
            background-size: cover;
            border: 2px solid black;
            overflow: hidden;
        }
        .player {
            width: 32px;
            height: 32px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: url('fijo.png') no-repeat center;
            background-size: contain;
            transition: bottom 0.2s ease-out;
        }
        .bullet {
            width: 8px;
            height: 8px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="player" id="player"></div>
    </div>
    <script>
        const player = document.getElementById("player");
        const gameContainer = document.getElementById("gameContainer");
        let posX = 10;
        const step = 10;
        let isJumping = false;
        const backgrounds = ["fondoMov1.png", "fondoMov2.png", "fondoMov3.png"];
        let currentBackground = 0;

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    if (!isJumping) {
                        isJumping = true;
                        player.style.bottom = "50px";
                        setTimeout(() => {
                            player.style.bottom = "10px";
                            isJumping = false;
                        }, 300);
                    }
                    break;
                case "ArrowLeft":
                    if (posX > 0) {
                        posX -= step;
                    } else if (currentBackground > 0) {
                        currentBackground--;
                        gameContainer.style.backgroundImage = `url('${backgrounds[currentBackground]}')`;
                        posX = 380;
                    }
                    break;
                case "ArrowRight":
                    if (posX < 380) {
                        posX += step;
                    } else if (currentBackground < backgrounds.length - 1) {
                        currentBackground++;
                        gameContainer.style.backgroundImage = `url('${backgrounds[currentBackground]}')`;
                        posX = 10;
                    }
                    break;
                case " ":
                    shoot();
                    break;
            }
            player.style.left = posX + "px";
        });

        function shoot() {
            const bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.style.left = (posX + 30) + "px";
            bullet.style.bottom = "20px";
            gameContainer.appendChild(bullet);

            let bulletInterval = setInterval(() => {
                let bulletLeft = parseInt(bullet.style.left);
                if (bulletLeft >= 400) {
                    clearInterval(bulletInterval);
                    bullet.remove();
                } else {
                    bullet.style.left = bulletLeft + 10 + "px";
                }
            }, 50);
        }
    </script>
</body>
</html>
